<!DOCTYPE html>
<html>
<head>
	
	<title>COVID-19 (out. 2020)</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>


	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 100%;
			height: 100%;
		}
	</style>

	<style>#map { width: 100%; height: 100%; }
.info { padding: 6px 8px; font-size:105%; background: white; background: rgba(255,255,255,1); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 10px; color: #222327; font-size: 110%; } .info h5 { margin: 0 0 5px; color: #222327; font-size: 105%; }
.legend { text-align: left; line-height: 21px; font-size:105% } .legend i { width: 21px; height: 21px; float: left; margin-right: 8px; opacity: 1; }</style>
</head>
<body>

<div id='map'></div>

<script type="text/javascript" src="data/covid_2020.geojson"></script>

<script type="text/javascript">

	var northWest = L.latLng(42.278,-13.082),
        southEast = L.latLng(36.824,-2.665),
        maxBoundArea = L.latLngBounds(northWest, southEast);

	var map = L.map('map', {
		center: [39.414020619, -8.075006228],
		zoom: 6,
		maxBounds: maxBoundArea
	});

	L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Dark_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
	        attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ',
            maxZoom:16
    }).addTo(map);


	// control that shows state info on hover
	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (props) {
		this._div.innerHTML = '<h4>Taxa de incidência COVID-19<br>(outubro de 2020)</h4>' +  (props ?
			'<b>' + props.Distrito + '</b><br />' + props.casos10k_o.toFixed(1) + ' casos / 10 mil habitantes'
			: 'Selecionar um distrito');
	};

	info.addTo(map);


	// get color depending on incidence rate value
	function getColor(value) {
		return value > 96 ? '#bd0026' :
				value > 48  ? '#f03b20' :
				value > 24  ? '#fd8d3c' :
				value > 12  ? '#fecc5c' :
				value > 0   ? '#ffffb2' :
							'#e6e6e6';
	}

	function style(feature) {
		return {
			weight: 1,
			opacity: 1,
			color: '#333335',
			dashArray: '3',
			fillOpacity: 1,
			fillColor: getColor(feature.properties.casos10k_o)
		};
	}

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 4,
			color: '#838383',
			dashArray: '',
			fillOpacity: 1
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}

	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}

	geojson = L.geoJson(data, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);

	map.attributionControl.addAttribution('N° de casos &copy; <a href="https://covid19.min-saude.pt/">DGS</a>');
	map.attributionControl.addAttribution('Pop. residente &copy; <a href="https://www.ine.pt/">INE</a>');
	map.attributionControl.addAttribution('Limites dos distritos &copy; <a href="https://www.dgterritorio.gov.pt/cartografia/cartografia-tematica/caop">DGT</a>');

	var legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {

		var div = L.DomUtil.create('div', 'info legend'),
			grades = [0, 12, 24, 48, 96],
			labels = [],
			from, to;

		for (var i = 0; i < grades.length; i++) {
			from = grades[i];
			to = grades[i + 1];

			labels.push(
				'<i style="background:' + getColor(from + 1) + '"></i> ' +
				from + (to ? ' &ndash; ' + to : ' <'));
		}

		div.innerHTML = '<h5>Casos por 10 mil habitantes</h5>' + labels.join('<br>');
		return div;
	};

	legend.addTo(map);

</script>



</body>
</html>
